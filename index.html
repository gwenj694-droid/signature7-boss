<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boss Creator Command Center | Signature7</title>
    <style>
        body, html { 
            background-color: #000; 
            color: #D4AF37; 
            margin: 0; 
            padding: 0; 
            font-family: 'Garamond', serif; 
            height: 100vh; 
            overflow: hidden; 
            display: flex; 
            flex-direction: column; 
        }
        header { 
            text-align: center; 
            padding: 10px 0; 
            border-bottom: 1px solid #D4AF37; 
            background: #000; 
            flex-shrink: 0; 
        }
        h1 { letter-spacing: 5px; font-weight: 300; margin: 0; font-size: 1.2rem; text-transform: uppercase; }

        .main-container { display: flex; flex-direction: column; height: calc(100vh - 70px); }
        
        /* THE FACE: Top Section */
        .agent-window { flex: 2; width: 100%; background: #000; position: relative; }
        
        /* THE REFRESH BAR */
        .refresh-bar {
            background: #fff;
            text-align: center;
            padding: 5px 0;
            border-top: 2px solid #D4AF37;
        }
        
        .refresh-btn {
            background: #000;
            color: #D4AF37;
            border: 1px solid #D4AF37;
            padding: 4px 15px;
            cursor: pointer;
            font-family: 'Garamond', serif;
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: 0.3s;
        }
        
        .refresh-btn:hover { background: #D4AF37; color: #000; }

        /* THE VAULT: Bottom Section */
        .vault-window { flex: 1; width: 100%; background: #fff; }
        
        iframe { width: 100%; height: 100%; border: none; }
    </style>
</head>
<body>

<header><h1>SIGNATURE 7 | BOSS CREATORS</h1></header>

<div class="main-container">
    <!-- THE FACE SECTION -->
    <div class="agent-window">
        <iframe 
            src="https://studio.d-id.com/agents/share?id=v2_agt_00PFfGo9&utm_source=copy&key=WjI5dloyeGxMVzloZFhSb01ud3hNREV6TXpnMU16WTNNakF3TVRjM01EUTJOemc2Tm10UVZGazFObkZEWVdRd2RVOXlRV3RHTlRWVg==&stt_silence_timeout=5000" 
            allow="microphone; camera; autoplay; encrypted-media; clipboard-write;">
        </iframe>
    </div>

    <!-- THE REFRESH BAR -->
    <div class="refresh-bar">
        <button class="refresh-btn" onclick="refreshVault()">Refresh Archival Vault</button>
    </div>

    <!-- THE VAULT SECTION -->
    <div class="vault-window">
        <iframe id="vault-frame" src="https://docs.google.com/document/d/14RMLYQAbHVyoo9yLlwELcmf7T9A1_9XOwM_EnXFUt9A/preview"></iframe>
    </div>
</div>

<script>
    function refreshVault() {
        var iframe = document.getElementById('vault-frame');
        iframe.src = iframe.src;
    }
</script>

</body>
</html>
