<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boss Creator Command Center | Signature7</title>
    <style>
        body, html { background-color: #000; color: #D4AF37; margin: 0; padding: 0; font-family: 'Garamond', serif; height: 100vh; overflow: hidden; display: flex; flex-direction: column; }
        header { text-align: center; padding: 5px 0; border-bottom: 1px solid #D4AF37; background: #000; flex-shrink: 0; }
        h1 { letter-spacing: 5px; font-weight: 300; margin: 0; font-size: 1.1rem; text-transform: uppercase; }
        .main-container { display: flex; flex-direction: column; height: calc(100vh - 40px); }
        
        /* THE FACE: Given much more room */
        .agent-window { flex: 3.5; width: 100%; background: #000; position: relative; }
        
        .control-bar {
            background: #111;
            padding: 10px;
            border-top: 1px solid #D4AF37;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }

        .input-row { display: flex; gap: 8px; flex-wrap: wrap; justify-content: center; width: 100%; }
        input, textarea { background: #000; border: 1px solid #D4AF37; color: #fff; padding: 6px; border-radius: 4px; font-family: 'Garamond', serif; font-size: 0.75rem; }
        textarea { width: 45%; height: 35px; resize: none; }
        input { width: 45%; }
        
        .btn-group { display: flex; gap: 10px; margin-top: 5px; }
        .btn {
            background: #D4AF37; color: #000; border: none; padding: 6px 20px; cursor: pointer;
            font-weight: bold; text-transform: uppercase; font-size: 0.65rem; border-radius: 4px; transition: 0.3s;
        }
        .btn:hover { background: #fff; }
        
        .vault-window { flex: 1.5; width: 100%; background: #fff; border-top: 2px solid #D4AF37; }
        iframe { width: 100%; height: 100%; border: none; }
    </style>
</head>
<body>
<header><h1>SIGNATURE 7 | BOSS CREATORS</h1></header>
<div class="main-container">
    <div class="agent-window">
        <iframe src="https://studio.d-id.com/agents/share?id=v2_agt_00PFfGo9&utm_source=copy&key=WjI5dloyeGxMVzloZFhSb01ud3hNREV6TXpnMU16WTNNakF3TVRjM01EUTJOemc2Tm10UVZGazFObkZEWVdRd2RVOXlRV3RHTlRWVg==&stt_silence_timeout=5000" allow="microphone; camera; autoplay; encrypted-media; clipboard-write;"></iframe>
    </div>
    
    <div class="control-bar">
        <div class="input-row">
            <input type="email" id="clientEmail" placeholder="Delivery Email">
            <input type="text" id="brandAesthetic" placeholder="Brand Aesthetic (Silk, Gold, etc.)">
        </div>
        <div class="input-row">
            <textarea id="brandStory" placeholder="Your Brand Story"></textarea>
            <textarea id="coreOffer" placeholder="Your Core Offer"></textarea>
        </div>
        <div class="btn-group">
            <button class="btn" id="lockBtn" onclick="secureSession()">Secure My Session & DNA</button>
            <button class="btn" style="background: #000; color: #D4AF37; border: 1px solid #D4AF37;" onclick="document.getElementById('vault-frame').src += ''">Refresh Vault</button>
        </div>
    </div>

    <div class="vault-window">
        <iframe id="vault-frame" src="https://docs.google.com/document/d/14RMLYQAbHVyoo9yLlwELcmf7T9A1_9XOwM_EnXFUt9A/preview"></iframe>
    </div>
</div>

<script>
    function secureSession() {
        const lockBtn = document.getElementById('lockBtn');
        const data = {
            type: "registration",
            email: document.getElementById('clientEmail').value,
            aesthetic: document.getElementById('brandAesthetic').value,
            story: document.getElementById('brandStory').value,
            offer: document.getElementById('coreOffer').value
        };

        if(!data.email) { alert("Please enter your email."); return; }
        
        lockBtn.innerText = "Locking DNA...";
        
        fetch("https://script.google.com/macros/s/AKfycbzVMpWQS-8wlWY5bnGLFTlfjX526_QAchpZe_uL7Muo3jXm09n1DhpMu-KSfs20fXzRg/exec", {
            method: "POST",
            mode: "no-cors",
            body: JSON.stringify(data)
        }).then(() => {
            lockBtn.innerText = "DNA SECURED ðŸ¥‚";
            lockBtn.style.background = "#fff";
        });
    }
</script>
</body>
</html>
