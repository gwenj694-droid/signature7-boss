<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boss Creator Command Center | Signature7</title>
    <style>
        body, html { background-color: #000; color: #D4AF37; margin: 0; padding: 0; font-family: 'Garamond', serif; height: 100vh; overflow: hidden; display: flex; flex-direction: column; }
        header { text-align: center; padding: 10px 0; border-bottom: 1px solid #D4AF37; background: #000; flex-shrink: 0; }
        h1 { letter-spacing: 5px; font-weight: 300; margin: 0; font-size: 1.2rem; text-transform: uppercase; }
        .main-container { display: flex; flex-direction: column; height: calc(100vh - 70px); }
        .agent-window { flex: 2; width: 100%; background: #000; position: relative; }
        
        .control-bar {
            background: #111;
            padding: 10px;
            border-top: 1px solid #D4AF37;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        input { background: #000; border: 1px solid #D4AF37; color: #fff; padding: 8px; border-radius: 5px; width: 250px; font-family: 'Garamond', serif; font-size: 0.9rem; }
        input:focus { outline: none; border-color: #fff; }
        
        .btn {
            background: #D4AF37;
            color: #000;
            border: none;
            padding: 8px 20px;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 0.7rem;
            border-radius: 5px;
            transition: 0.3s;
        }

        .btn:hover { background: #fff; transform: scale(1.02); }
        .vault-window { flex: 1; width: 100%; background: #fff; border-top: 2px solid #D4AF37; }
        iframe { width: 100%; height: 100%; border: none; }
    </style>
</head>
<body>
<header><h1>SIGNATURE 7 | BOSS CREATORS</h1></header>
<div class="main-container">
    <div class="agent-window">
        <iframe src="https://studio.d-id.com/agents/share?id=v2_agt_00PFfGo9&utm_source=copy&key=WjI5dloyeGxMVzloZFhSb01ud3hNREV6TXpnMU16WTNNakF3TVRjM01EUTJOemc2Tm10UVZGazFObkZEWVdRd2RVOXlRV3RHTlRWVg==&stt_silence_timeout=5000" allow="microphone; camera; autoplay; encrypted-media; clipboard-write;"></iframe>
    </div>
    
    <div class="control-bar">
        <input type="email" id="clientEmail" placeholder="Enter Email for PDF Delivery">
        <button class="btn" onclick="registerEmail()">Secure My Session</button>
        <button class="btn" style="background: #000; color: #D4AF37; border: 1px solid #D4AF37;" onclick="document.getElementById('vault-frame').src += ''">Refresh Vault</button>
    </div>

    <div class="vault-window">
        <iframe id="vault-frame" src="https://docs.google.com/document/d/14RMLYQAbHVyoo9yLlwELcmf7T9A1_9XOwM_EnXFUt9A/preview"></iframe>
    </div>
</div>

<script>
    function registerEmail() {
        const emailInput = document.getElementById('clientEmail').value;
        if(!emailInput || !emailInput.includes('@')) { 
            alert("Please enter a valid email address."); 
            return; 
        }
        
        // REPLACE THE URL BELOW WITH YOUR GOOGLE SCRIPT URL (ending in /exec)
        const scriptURL = "https://script.google.com/macros/s/AKfycbzVMpWQS-8wlWY5bnGLFTlfjX526_QAchpZe_uL7Muo3jXm09n1DhpMu-KSfs20fXzRg/exec";
        
        fetch(scriptURL, {
            method: "POST",
            mode: "no-cors",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ type: "registration", email: emailInput })
        });
        
        alert("Legacy Channel Secured for: " + emailInput + ". You can now speak to SIG7.");
    }
</script>
</body>
</html>
